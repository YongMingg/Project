<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/exercise1.css">
    <title>Position Exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="nav_bar">
        <div id="logo">
            <img src="image/logo(black).png" alt="logo" height="40px">
        </div>
        <div id="menu_bar">
            <div class="txt_menu">Home</div>
            <div class="txt_menu">Discovery</div>

        </div>
    </div>

    <div id="container">
        <img id="bg_img" src="image/Vanilla-RTX.jpg" alt="container background" width="100%">
        <div id="text">
            <h1>AMAZING PALCE IN AMERICA TO VISIT</h1>
        </div>
        <div id="txt_bottom">
            <div id="travel_guide">
                <img src="image/travel.png" alt="logo" width="10px">
                TRAVEL GUIDE
            </div>
            <div id="world_news">
                <img src="image/guide.png" alt="logo" width="10px">
                WORLD NEWS
            </div>
        </div>

        <div id="owner">
            <img src="image/pngwing.com.png" alt="logo" height="50px">
            <p>by Yong Ming</p>
        </div>

        <div id="describe">
            <div id="arrow">
                <h2>></h2>
            </div>
            <h2 id="next_story">Next Story</h2>
            <h3>Morbi eleifend a libero</h3>
            <p>Quisque viverra interdum velit, et cursus magna <br> sagittis in. In dui dui.</p>
        </div>
    </div>

</html>
